<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 250px; padding: 15px; font-family: sans-serif; }
    h3 { margin-top: 0; color: #ffa116; }
    .status { font-size: 12px; margin-bottom: 10px; color: #666; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; box-sizing: border-box; }
    button { 
      width: 100%; padding: 10px; background: #ffa116; color: white; 
      border: none; border-radius: 4px; cursor: pointer; font-weight: bold;
    }
    button:hover { background: #e68a00; }
    #message { margin-top: 10px; font-size: 12px; text-align: center; }
  </style>
</head>
<body>
  <h3>LeetSync Bridge</h3>
  <div class="status">Extracts session cookie to local server.</div>
  
  <input type="text" id="username" placeholder="Enter LeetCode Username" />
  <button id="sync-btn">Sync Session to Server</button>
  
  <div id="message"></div>
  
  <script src="popup.js"></script>
</body>
</html>
